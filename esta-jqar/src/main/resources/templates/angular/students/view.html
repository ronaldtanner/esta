 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="EstaApp">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>AngularJS Student Administration</title>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<link rel="stylesheet"
		  href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">

</script>
<script type="text/javascript" th:src="@{/js/app-angular.js}"></script>
<script th:inline="javascript">
	function getContextPath() {
		return /*[[@{/}]]*/;
	}
</script>
</head>
<body>
<div class="container">
	<h2>ESTA Student Administration</h2>
	<div class="panel-group" ng-controller="studentController">
		<div id="save-student-panel" class="panel panel-primary">
			<div class="panel-heading">Edit Student</div>
			<div class="panel-body">
				<form class="form-horizontal">
					<div class="form-group">
					<label class="control-label col-sm-2">First name:</label>
					<div class="col-sm-8">
					  	<input id="firstname" class="form-control"
							type="text" placeholder="Firstname" ng-model="firstname" />
					</div>
					</div>
					<div class="form-group">
					<label class="control-label col-sm-2">Last name:</label>
					<div class="col-sm-8">
					  <input id="lastname" type="text" class="form-control"
						placeholder="Lastname" ng-model="lastname" />
					</div>
					</div>
					<div class="form-group">
					<label class="control-label col-sm-2">Birthdate:</label>
					<div class="col-sm-4">
					   <input id="birthdate" class="form-control"
						data-datepicker="" type="text" placeholder="Birthdate"
						ng-model="birthdate" />
					</div>
					</div>
					<div class="form-group">
						<div class="col-sm-ofset-2 col-sm-6">
				<button ng-click="saveStudent()" class="btn btn-panel">Save</button>
			</div>
			</div>
			</form>
			</div>
		</div>
		<div id="student-panel" class="panel panel-default">
			<div class="panel-body">
				<table class="table table-striped table-hover" width="100%">
					<thead>
						<tr>
							<th style="width: 30%;">Firstname</th>
							<th style="width: 30%;">Lastname</th>
							<th style="width: 20%;">Birthdate</th>
							<th />
						</tr>
					</thead>
					<tbody>
						<tr data-ng-repeat="student in students">
							<td>{{student.firstname}}</td>
							<td>{{student.lastname}}</td>
							<td>{{student.birthdate}}</td>
							<td><a href="#" data-ng-click="edit(student)">Edit</a></td>
						</tr>
						<tr data-ng-show="!students.length">
							<td colspan="4"><em>No students found.</em></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
